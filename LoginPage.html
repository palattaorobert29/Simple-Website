<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Login Form</title>
  <!-- Bootstrap CSS-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  
</head>
<body class="d-flex align-items center justify-content-center vh-100" style="background-image: url('logos/background.png'); background-repeat: no-repeat; background-position: left;">

  <div class="container" style="max-width:400px">
    <div class="text-center mb-4">
      <img src="logos/hgb logo.png" alt="Logo" class="img-fluid" style="max-width: 150px;">
    </div>
    <h2 class="text-center text-white">
      Login
    </h2>
    <form>
      <div class="mb-3">
        <label for="username" class="form-label" style="color:white;">
          Username
        </label>
        <input type="text" class="form-control" id="username" placeholder="Enter Username" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label" style="color:white;">
          Password
        </label>
        <input type="password" class="form-control" id="password" placeholder="Enter Password" required>
      </div>
      <a button type="submit" class="btn btn-primary w-100" id="btnLogin" href="index.html"onclick="logInAlert()" >
        Login
      </button></a>
    </form>
  </div>
  
</body>
<script>
  const userName = document.getElementById("username");
const passWord = document.getElementById("password");
const btn = document.getElementById("btnLogin");

btn.addEventListener("click",(e)=>{
    e.preventDefault();
    if(userName.value=="Admin" && passWord.value=="Pass"){
        alert("You have logged in successfully!");
        window.location="/Lesson3/content/mainPage/index.html";
          } else {
            alert("Please fill all the fields");
          }
        });
</script>
</html>
<script src="/Lesson3/content/mainPage/index.html">
